<!DOCTYPE html>
<html>
<body>

<h1>Window</h1>
<h2>Inner width and height:</h2>


<div id="demo"></div>

<script>
let text =
"<p>innerWidth: " + window.innerWidth + "</p>" +
"<p>innerHeight: " + window.innerHeight + "</p>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
